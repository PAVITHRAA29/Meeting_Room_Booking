version: '3'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_JSON: '{"server": {"address": "0.0.0.0"}}'
      REDIS_HOST: cache
      REDIS_PORT: 6379
    env_file:
      - ./backend/.env
    depends_on:
      - cache

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"

